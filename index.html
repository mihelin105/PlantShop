<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-...your-integrity-key..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          type="text"
          placeholder="Welcome! What plant are you looking for?"
        />
        <button class="search button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <hr />
      <div class="navbar">
        <div>
          <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div>
          <a class="navbar-brand" href="#">Houseplants</a>
        </div>
        <div>
          <a class="navbar-brand" href="#">Care</a>
        </div>
        <div>
          <a class="navbar-brand" href="#">Sale</a>
        </div>
        <div>
          <a class="navbar-brand" href="#">Contact</a>
        </div>

        <div class="auth">
          <div>
            <a class="navbar-brand" href="#">Register</a>
          </div>
          <div>
            <a class="navbar-brand" href="#">Login</a>
          </div>
        </div>
      </div>
      <div class="banner">
        <div>
          <!--lead to Houseplants page-->
          <a class="navbar-brand" href="#"
            >Free Shipping for orders above $100</a
          >
        </div>
      </div>
      <div class="hero">
        <div class="hero-text">
          <p class="big-text shippori-mincho-regular">
            Enhance your home <br />
            with green life
          </p>
          <div>
            <button class="hero-bttn">Shop More</button>
          </div>
        </div>
      </div>
      <div class="column-plants">
        <div class="product">
          <img
            src="images/Serene Monstera Plant in Stylish Beige Pot - Indoor Plant Enthusiast's Favorite 1.svg"
            alt=""
          />
          <h3>Monstera</h3>
          <p>$ 40</p>
        </div>
        <div class="product">
          <img
            src="images/Fiddle Leaf Fig For Indoor Plants Ideas 1.svg"
            alt=""
          />
          <h3>Fiddle Leaf Fig</h3>
          <p>$ 45</p>
        </div>
        <div class="product">
          <img src="images/download 1.png" alt="" />
          <h3>Rubber Fig</h3>
          <p>$ 35</p>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
